[flake8]
exclude =
	.git,
	.tox,
	.pytest_cache,
	__pycache__
max-line-length = 80
max-complexity = 10
application-import-names = config
import-order-style = smarkets

[pytest]
python_files = tests.py test_*.py *_test.py
norecursedirs = .tox

markers =
    unit: marks tests as unit (deselect with '-m "not unit"')

[tox]
envlist = lint,py37,py38
isolated_build = True
skipsdist = True

[travis]
python =
    3.7: py37
    3.8: py38

[testenv]
whitelist_externals = poetry
commands = py.test {posargs}

[testenv:py38]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
whitelist_externals = poetry
commands =
  poetry install -v

  poetry run coverage erase
  poetry run coverage run -m py.test {posargs} tests
  poetry run coverage report -m

[testenv:lint]
basepython = python3.8
whitelist_externals = poetry
commands =
  poetry install -v

  poetry run flake8 config tests
  poetry run mypy config.py tests
